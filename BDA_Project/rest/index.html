<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Music Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        header {
            background-color: #ffd700;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .search-bar {
            display: none;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffd700;
            border-radius: 20px;
            outline: none;
        }
        .search-bar button {
            background-color: #ffd700;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }
        .search-bar button:hover {
            background-color: #ffcc00;
        }
        .art {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .art-item {
            position: relative;
            margin: 20px;
        }
        .art-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .art-img:hover {
            transform: scale(1.1);
        }
        .genre-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        footer {
            background-color: #222222;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #ffd700;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Trinity Music Recommendation</h1>
    </header>
    <div class="content">
        <p>Explore famous music genres and discover the latest music recommendations.</p>
        <button id="discoverBtn" class="btn">Discover Now</button>
        <div class="search-bar" id="searchBar">
            <input type="text" placeholder="Search for music...">
            <button id="searchBtn">Search</button>
        </div>
        <a href="recommendation.html" class="btn">Recommendations</a>
    </div>
    <div class="art">
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?rock" alt="Rock">
            <div class="genre-overlay">Rock</div>
        </div>
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?pop" alt="Pop">
            <div class="genre-overlay">Pop</div>
        </div>
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?hip-hop" alt="Hip Hop">
            <div class="genre-overlay">Hip Hop</div>
        </div>
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?jazz" alt="Jazz">
            <div class="genre-overlay">Jazz</div>
        </div>
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?electronic" alt="Electronic">
            <div class="genre-overlay">Electronic</div>
        </div>
        <div class="art-item">
            <img class="art-img" src="https://source.unsplash.com/random/200x200/?classical" alt="Classical">
            <div class="genre-overlay">Classical</div>
        </div>
    </div>
    <footer>
        <p>&copy; Saim, Sarmad & Abyaz. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("discoverBtn").addEventListener("click", function() {
            document.getElementById("discoverBtn").style.display = "none";
            document.getElementById("searchBar").style.display = "block";
        });
    </script>
</body>
</html>
